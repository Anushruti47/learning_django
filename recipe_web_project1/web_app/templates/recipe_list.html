{% extends "base.html" %}

 {% block title %}Recipe List{% endblock %}

 {% block header %}Our Favourite Recipes{% endblock %}

 
{% block content %}
    <h2>Available Recipes</h2>
    <ul>
        {% for recipe in recipes %}
            <li>{{recipe}}</li>
        {% empty %}
            <li>No recipes available</li>
        {% endfor %}
    </ul>
{% endblock %}
