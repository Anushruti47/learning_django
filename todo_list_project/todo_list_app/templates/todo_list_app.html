<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        {% for task in tasks %}
        <li>
            {% if task.completed %}
                <strike>{{task.title}}</strike>
            {% else %}
                {{task.title}}
            {% endif %}
            (Task #{{forloop.counter}})
        </li>
        {% endfor %}
    </ul>
    Total tasks:{{tasks | length}}
</body>
</html>
