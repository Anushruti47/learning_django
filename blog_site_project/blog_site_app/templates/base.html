<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
     <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 1rem; }
        nav { background-color: #f2f2f2; padding: 0.5rem; }
        nav a { color: #333; text-decoration: none; margin-right: 1rem; }
        main { padding: 1rem; }
        footer { background-color: #333; color: white; padding: 1rem; text-align: center; }
    </style>
</head>
<body>
    <header>
        {% block header %}
            <h1>My Blog</h1>
        {% endblock %}
    </header>
    <nav>
       {% block navigation %}
        <a href="#">Home</a>
       <a href="#">About</a>
       <a href="#">Contact</a>
       {% endblock %}
    </nav>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer>
        &copy;2025 My Blog. All rights reserved
    </footer>
</body>
</html>
