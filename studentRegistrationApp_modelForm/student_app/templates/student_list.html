{% extends 'base.html' %}

{% block content %}
    
    <h2>Student List</h2>
    <ul>
        {% for student in students %}
            <li>
                {{student.name}} (Age: {{student.age}}, Class: {{student.class_level}}, Favourite Subject: {{student.favourite_subject}} )
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'add_student_view' %}">Back to Registration Page</a></p>

{% endblock %}
