<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 8px 12px;
            background-color: #4287f5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #326cd1;
        }
        a {
            text-decoration: none;
            color: #4287f5;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
