<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li><strong>{{book.title}}</strong>
            by {{book.author}} - ${{book.price}} </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'add_book_view' %}">Add a New Book</a></p>
</body>
</html>
